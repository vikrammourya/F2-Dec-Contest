        <section id="home-section">

            <div id="home-page">

                    <h1 class="heading">Learn new concepts for each question</h1>

                    <div class="home-para">
                        <div class="vertical-line"></div>
                        <p class="para">We help you prepare for exams and quizes </p>
                    </div>
                    <button id="startButton" class="custom-button" onclick="displayTopicSection()">Start

                <div class="start-solving-button-container">
                    <button class="custom-button" onclick="startQuiz()">Start quiz</button>

            <div class="question-container" id="question-text">

            <div class="options-container">

                <h1>A</h1>

            <div id="next-question-container">
                <div id="previous">
                    <button id="previous-button"><span><img class="p-1"
                                src="./assets/previousIcon.svg"></span>Previous</button>
                </div>

                <div id="results-container" class="results">

                </div>
